    <iron-ajax id="getOrderDetailsUrl"
               auto
               url="http://localhost:3000/DistributionServices/api/SalesOrders/[[orderId]]"

               accept="application/json"
               handle-as="json"
               last-response="{{orderDetails}}"
               with-credentials=true
               headers={'Cookie': 'sid'}>
    </iron-ajax>

    [[_toString(orderDetails.data)]]

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'er-order-item',

        properties: {
        },

        ready: function() {
        },

        _toString(object) {
          return JSON.stringify (object,null,2);
        }
      });
    })();
  </script>
</dom-module>
